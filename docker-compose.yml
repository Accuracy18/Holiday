services:
    main_brainz:
        build: ./hand_control/
        image: main_brainz:latest
        container_name: main_brainz_container
        
        tty: true
        restart: "always"

        environment:
            - DISPLAY=:0

        devices:
            - /dev/video0:/dev/video0
            - /dev/video1:/dev/video1
            
        volumes:
            - ./hand_control:/root/hand_control

        #networks:
        #    that_network:
        #        ipv4_address: 192.168.20.2

        network_mode: host   
        working_dir: /root/hand_control

    
        
networks:
    that_network:
        ipam:
            driver: default
            config:
                - subnet: "192.168.20.0/24"
